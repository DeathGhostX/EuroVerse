const grid = document.getElementById('grid');
let showArabic = true;

function render(list = verbs){
  grid.innerHTML = '';
  list.forEach(v=>{
    const card = document.createElement('div'); card.className = 'card';
    const arabHtml = showArabic ? `<div class="arab">${v[6] || ''}</div>` : '';
    card.innerHTML = `
      <div class="play" title="Reproducir" data-inf="${v[0]}" data-ar="${v[6] || ''}">ðŸ”Š</div>
      <div class="inf">${v[0]}</div>
      ${arabHtml}
      <div class="forms">
        <div><strong>Simple Past:</strong> ${v[1]}</div>
        <div><strong>Past Perfect:</strong> ${v[2]}</div>
        <div><strong>Present:</strong> ${v[3]}</div>
        <div><strong>Future Perfect:</strong> ${v[4]}</div>
        <div><strong>Simple Future:</strong> ${v[5]}</div>
      </div>`;
    grid.appendChild(card);
  });
}
render();

document.getElementById('density').addEventListener('input', e => {
  document.documentElement.style.setProperty('--cols', e.target.value);
});
document.getElementById('gap').addEventListener('input', e => {
  document.documentElement.style.setProperty('--gap', e.target.value + 'px');
});
document.getElementById('toggleArabic').addEventListener('click', () => {
  showArabic = !showArabic;
  render();
});

/* Voces del navegador */
const voicesSelect = document.getElementById('voices');
function loadVoices(){
  const vs = speechSynthesis.getVoices();
  if(!vs || vs.length === 0){
    voicesSelect.innerHTML = '<option>Voces no disponibles</option>';
    return;
  }
  voicesSelect.innerHTML = vs.map((v,i)=>`<option value="${i}">${v.name} â€” ${v.lang}</option>`).join('');
}
loadVoices();
speechSynthesis.onvoiceschanged = loadVoices;

/* ReproducciÃ³n por celda */
grid.addEventListener('click', e => {
  const t = e.target.closest('.play');
  if(!t) return;
  const inf = t.dataset.inf || '';
  const ar = t.dataset.ar || '';
  const text = ar ? `${inf}. ${ar}` : inf;
  const utter = new SpeechSynthesisUtterance(text);
  const vs = speechSynthesis.getVoices();
  const idx = parseInt(voicesSelect.value || '0', 10);
  if(vs[idx]) utter.voice = vs[idx];
  speechSynthesis.speak(utter);
});
