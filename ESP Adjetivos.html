    // Poblar selector de voces
    function populateVoices() {
      const voices = window.speechSynthesis.getVoices() || [];
      const current = voiceSelect.value;
      voiceSelect.innerHTML = '<option value="auto">Auto (mejor disponible)</option>';
      voices.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v.name + '||' + v.lang;
        opt.textContent = `${v.name} â€” ${v.lang}`;
        voiceSelect.appendChild(opt);
      });
      if (current) {
        const found = Array.from(voiceSelect.options).find(o => o.value === current);
        if (found) voiceSelect.value = current;
      }
    }
    populateVoices();
    window.speechSynthesis.onvoiceschanged = populateVoices;

    // Crear elemento de Ã­tem
    function createItem(obj) {
      const item = document.createElement('div');
      item.className = 'item';
      item.setAttribute('role','listitem');

      const left = document.createElement('div');
      left.className = 'left';

      const w = document.createElement('span');
      w.className = 'word';
      w.textContent = obj.es;

      const t = document.createElement('span');
      t.className = 'trans';
      t.textContent = obj.ar;

      left.appendChild(w);
      left.appendChild(t);

      const btn = document.createElement('button');
      btn.className = 'speak';
      btn.type = 'button';
      btn.setAttribute('aria-label', `Pronunciar ${obj.es}`);
      btn.innerHTML = 'ğŸ”Š';

      btn.addEventListener('click', () => speak(obj.es));

      item.appendChild(left);
      item.appendChild(btn);
      return item;
    }

    // Renderizar categorÃ­as con filtro
    function renderCategories(filterText = '') {
      categoriesEl.innerHTML = '';
      const q = filterText.trim().toLowerCase();

      Object.entries(DATA).forEach(([category, items]) => {
        const filtered = q ? items.filter(it => it.es.toLowerCase().includes(q) || it.ar.includes(q)) : items;
        if (filtered.length === 0) return;

        const section = document.createElement('section');
        section.setAttribute('aria-label', category);

        const header = document.createElement('div');
        header.className = 'category-header';

        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = category;

        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.textContent = `${filtered.length} items`;

        header.appendChild(title);
        header.appendChild(chip);

        const grid = document.createElement('div');
        grid.className = 'grid';
        grid.setAttribute('role','list');

        filtered.forEach(obj => grid.appendChild(createItem(obj)));

        section.appendChild(header);
        section.appendChild(grid);
        categoriesEl.appendChild(section);
      });
    }

    // FunciÃ³n de pronunciaciÃ³n usando la voz seleccionada
    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert('La sÃ­ntesis de voz no estÃ¡ disponible en este navegador.');
        return;
      }
      const utter = new SpeechSynthesisUtterance(text);

      const sel = voiceSelect.value;
      if (sel && sel !== 'auto') {
        const [name, lang] = sel.split('||');
        const voices = window.speechSynthesis.getVoices();
        const match = voices.find(v => v.name === name && v.lang === lang) || voices.find(v => v.name === name);
        if (match) utter.voice = match;
        else if (lang) utter.lang = lang;
      } else {
        const voices = window.speechSynthesis.getVoices();
        const preferred = voices.find(v => v.lang === 'es-ES') || voices.find(v => v.lang === 'es-MX') || voices.find(v => v.lang && v.lang.startsWith('es'));
        if (preferred) utter.voice = preferred;
      }

      utter.rate = 0.95;
      utter.pitch = 1.0;

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }
