function createCard(adverb, translation, group){

  card.innerHTML = `
    <div class="texts" title="${group}">
      <div class="adverb">${adverb}</div>
      <div class="translation" lang="ar">${translation}</div>

    <div class="actions">

        <span class="icon">ğŸ”Š</span>

  `;

}

function renderGrid(){
  grid.innerHTML = '';
  data.forEach(group=>{
    // header card spanning full width
    const headerCard = document.createElement('div');
    headerCard.className = 'card';
    headerCard.style.gridColumn = '1 / -1';
    headerCard.style.background = '#f1f5ff';
    headerCard.style.borderColor = '#dbe7ff';
    headerCard.innerHTML = `<div class="texts"><div style="font-weight:800">${group.group}</div><div class="small">Grupo</div></div>`;
    grid.appendChild(headerCard);
    group.items.forEach(it=>{
      grid.appendChild(createCard(it.es, it.ar, group.group));
    });
  });
}

  }
  const select = document.getElementById('voiceSelect');
  const voiceIndex = parseInt(select.value);
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = (lang === 'ar') ? 'ar' : 'es';
  if(!isNaN(voiceIndex) && voices[voiceIndex]) utter.voice = voices[voiceIndex];
  utter.rate = 0.95;
  utter.pitch = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

  const btn = e.target.closest('.speak');
  if(!btn) return;
  const langSel = document.getElementById('langSelect').value;
  const text = (langSel === 'ar') ? btn.dataset.ar : btn.dataset.es;
