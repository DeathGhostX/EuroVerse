  .card .texts{
    display:flex;
    flex-direction:column;
    gap:4px;
    min-width:0;
  }
  .adverb{
    font-weight:700;
    font-size:1rem;
    color:#0b2545;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .translation{

  .actions{

  .btn{

    cursor:pointer;
    padding:6px;

  .small{

/* Generate cards */
const grid = document.getElementById('grid');

function createCard(word, translation, group){
  const card = document.createElement('div');
  card.className = 'card';
  card.setAttribute('role','listitem');
  card.innerHTML = `
    <div class="texts" title="${group}">
      <div class="adverb">${word}</div>
      <div class="translation" lang="ar">${translation}</div>
    </div>
    <div class="actions">
      <button class="btn speak" data-en="${word}" data-ar="${translation}" title="Play">
        <span class="icon">ğŸ”Š</span>
      </button>
    </div>
  `;
  return card;
}

function renderGrid(){
  grid.innerHTML = '';
  data.forEach(group=>{
    const headerCard = document.createElement('div');
    headerCard.className = 'card';
    headerCard.style.gridColumn = '1 / -1';
    headerCard.style.background = '#f1f5ff';
    headerCard.style.borderColor = '#dbe7ff';
    headerCard.innerHTML = `<div class="texts"><div style="font-weight:800">${group.group}</div><div class="small">Group</div></div>`;
    grid.appendChild(headerCard);
    group.items.forEach(it=>{
      grid.appendChild(createCard(it.en, it.ar, group.group));
    });
  });
}

/* Columns control */
const colsRange = document.getElementById('colsRange');
colsRange.addEventListener('input', e=>{
  const cols = e.target.value;
  grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
});
grid.style.gridTemplateColumns = `repeat(${colsRange.value}, 1fr)`;

/* Speech synthesis */
let voices = [];
function loadVoices(){
  voices = speechSynthesis.getVoices();
  const select = document.getElementById('voiceSelect');
  select.innerHTML = '';
  voices.forEach((v, i)=>{
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `${v.name} â€” ${v.lang}`;
    select.appendChild(opt);
  });
  if(voices.length===0){
    const opt = document.createElement('option');
    opt.textContent = 'No voices available';
    document.getElementById('voiceSelect').appendChild(opt);
  }
}
window.speechSynthesis.onvoiceschanged = loadVoices;
document.getElementById('refreshVoices').addEventListener('click', loadVoices);

/* Play text in selected language and voice */
function speakText(text, lang){
  if(!('speechSynthesis' in window)){
    alert('Your browser does not support SpeechSynthesis.');
    return;
  }
  const select = document.getElementById('voiceSelect');
  const voiceIndex = parseInt(select.value);
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = (lang === 'ar') ? 'ar' : 'en';
  if(!isNaN(voiceIndex) && voices[voiceIndex]) utter.voice = voices[voiceIndex];
  utter.rate = 0.95;
  utter.pitch = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

/* Delegate click events for play buttons */
document.addEventListener('click', (e)=>{
  const btn = e.target.closest('.speak');
  if(!btn) return;
  const langSel = document.getElementById('langSelect').value;
  const text = (langSel === 'ar') ? btn.dataset.ar : btn.dataset.en;
  speakText(text, langSel);
});

/* Initialize */
renderGrid();
loadVoices();
