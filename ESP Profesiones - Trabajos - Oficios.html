<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>500 Profesiones por Grupos</title>
<style>
  :root{
    --gap:12px;
    --card-bg:#fff;
    --card-border:#e6e9ef;
    --accent:#0b6efd;
    --text:#111;
    --muted:#666;
    --radius:10px;
  }
  body{
    font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:#f5f7fb;
    color:var(--text);
    margin:18px;
  }
  header{
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:space-between;
    margin-bottom:14px;
  }
  .title{
    display:flex;
    flex-direction:column;
  }
  h1{margin:0;font-size:20px}
  .subtitle{color:var(--muted);font-size:13px}
  .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .controls label{font-size:13px;color:var(--muted)}
  .controls select, .controls input[type="range"]{height:32px}
  main{display:flex;flex-direction:column;gap:18px}
  .group{
    background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(250,250,252,0.9));
    border-radius:var(--radius);
    padding:12px;
    border:1px solid rgba(0,0,0,0.03);
  }
  .group-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:10px;
  }
  .group-title{font-weight:700;font-size:16px}
  .group-desc{color:var(--muted);font-size:13px}
  .grid{
    display:grid;
    gap:var(--gap);
    grid-template-columns:repeat(4,1fr);
  }
  .card{
    background:var(--card-bg);
    border:1px solid var(--card-border);
    border-radius:8px;
    padding:10px;
    display:flex;
    gap:10px;
    align-items:center;
    box-shadow:0 1px 2px rgba(16,24,40,0.03);
  }
  .info{flex:1;min-width:0}
  .nombre{font-weight:600;font-size:14px;line-height:1.1}
  .arab{color:var(--muted);font-size:13px;direction:rtl;unicode-bidi:isolate}
  .actions{display:flex;gap:8px;align-items:center}
  button.speak{
    background:transparent;border:none;cursor:pointer;color:var(--accent);font-size:18px;padding:6px;
  }
  .small{font-size:13px;color:var(--muted)}
  /* density helper classes applied by JS */
  .cols-1{grid-template-columns:repeat(1,1fr) !important;}
  .cols-2{grid-template-columns:repeat(2,1fr) !important;}
  .cols-3{grid-template-columns:repeat(3,1fr) !important;}
  .cols-4{grid-template-columns:repeat(4,1fr) !important;}
  .cols-5{grid-template-columns:repeat(5,1fr) !important;}
  .cols-6{grid-template-columns:repeat(6,1fr) !important;}
  /* responsive */
  @media (max-width:1100px){ .grid{grid-template-columns:repeat(3,1fr);} }
  @media (max-width:760px){ .grid{grid-template-columns:repeat(2,1fr);} }
  @media (max-width:420px){ .grid{grid-template-columns:repeat(1,1fr);} }
  footer{margin-top:18px;color:var(--muted);font-size:13px}
</style>
</head>

/* --- Renderizado de grupos y tarjetas --- */
const main = document.getElementById('mainContent');

function createCardHTML(p, idxGlobal){
  return `
    <article class="card" data-idx="${idxGlobal}">
      <div class="info">
        <div class="nombre">${escapeHtml(p.es)}</div>
        <div class="arab" lang="ar">${escapeHtml(p.ar)}</div>
      </div>
      <div class="actions">
        <button class="speak" data-idx="${idxGlobal}" aria-label="Reproducir audio">ğŸ”Š</button>
      </div>
    </article>
  `;
}

function renderAll(){
  main.innerHTML = '';
  let globalIdx = 0;
  grupos.forEach((g, gi) => {
    const groupEl = document.createElement('section');
    groupEl.className = 'group';
    const header = document.createElement('div');
    header.className = 'group-header';
    header.innerHTML = `<div>
        <div class="group-title">${escapeHtml(g.nombre)}</div>
        <div class="group-desc small">${escapeHtml(g.descripcion)}</div>
      </div>
      <div class="small">Total: ${g.profesiones.length}</div>`;
    groupEl.appendChild(header);

    const grid = document.createElement('div');
    grid.className = 'grid';
    // construir innerHTML con las tarjetas del grupo
    grid.innerHTML = g.profesiones.map(p => {
      const html = `
        <article class="card" data-idx="${globalIdx}">
          <div class="info">
            <div class="nombre">${escapeHtml(p.es)}</div>
            <div class="arab" lang="ar">${escapeHtml(p.ar)}</div>
          </div>
          <div class="actions">
            <button class="speak" data-idx="${globalIdx}" aria-label="Reproducir audio">ğŸ”Š</button>
          </div>
        </article>`;
      globalIdx++;
      return html;
    }).join('');
    groupEl.appendChild(grid);
    main.appendChild(groupEl);
  });
}
renderAll();

/* --- Densidad (columnas) --- */
const density = document.getElementById('density');
const densityVal = document.getElementById('densityVal');
function applyDensity(n){
  // aplicar a todos los grids
  document.querySelectorAll('.grid').forEach(g => {
    g.classList.remove('cols-1','cols-2','cols-3','cols-4','cols-5','cols-6');
    g.classList.add('cols-' + n);
  });
  densityVal.textContent = n;
}
density.addEventListener('input', e => applyDensity(e.target.value));
applyDensity(density.value);

/* --- Web Speech API: cargar voces y reproducir --- */
const voiceSelect = document.getElementById('voiceSelect');
const rateControl = document.getElementById('rate');
let voices = [];

function loadVoices(){
  voices = speechSynthesis.getVoices().sort((a,b)=> a.name.localeCompare(b.name));
  voiceSelect.innerHTML = voices.map((v,i)=>`<option value="${i}">${v.name} â€” ${v.lang}</option>`).join('');
  // intentar seleccionar una voz en espaÃ±ol por defecto si existe
  const idxEs = voices.findIndex(v => v.lang && v.lang.startsWith('es'));
  if(idxEs >= 0) voiceSelect.value = idxEs;
}
if('speechSynthesis' in window){
  loadVoices();
  speechSynthesis.onvoiceschanged = loadVoices;
}

/* ReproducciÃ³n: al hacer click en cualquier botÃ³n de la cuadrÃ­cula */
document.body.addEventListener('click', (e) => {
  const btn = e.target.closest('button.speak');
  if(!btn) return;
  const idx = Number(btn.dataset.idx);
  // localizar la profesiÃ³n por Ã­ndice global
  const flat = flattenProfesiones();
  const item = flat[idx];
  if(!item) return;
  // reproducir: primero espaÃ±ol, luego Ã¡rabe (dos encolados)
  speakText(item.es, {lang: 'es'});
  // pequeÃ±a pausa entre frases
  setTimeout(()=> speakText(item.ar, {lang: 'ar'}), 600);
});

/* Flatten de profesiones para indexado */
function flattenProfesiones(){
  const arr = [];
  grupos.forEach(g => g.profesiones.forEach(p => arr.push(p)));
  return arr;
}

/* FunciÃ³n de TTS */
function speakText(text, opts = {}){
  if(typeof speechSynthesis === 'undefined') {
    alert('TTS no soportado en este navegador.');
    return;
  }
  const u = new SpeechSynthesisUtterance(text);
  const selectedIndex = Number(voiceSelect.value || 0);
  if(voices[selectedIndex]) u.voice = voices[selectedIndex];
  u.rate = Number(rateControl.value || 1);
  if(opts.lang) u.lang = opts.lang;
  speechSynthesis.speak(u);
}

/* --- Utilidades --- */
function escapeHtml(str){
  if(!str) return '';
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');
}
