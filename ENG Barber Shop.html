    header{position:sticky;top:0;background:var(--bg);padding:8px 0;border-bottom:1px solid var(--border);z-index:20;}
    h1{font-size:1.05rem;margin:6px 0;text-align:center;}
    .controls{display:grid;grid-template-columns:1fr 1fr auto;gap:8px;align-items:center;margin:8px 0;}
    .control{display:flex;gap:8px;align-items:center;background:var(--card);padding:8px;border-radius:10px;border:1px solid var(--border);box-shadow:var(--shadow);}
    label{font-size:0.88rem;color:var(--muted);white-space:nowrap;}
    select,input[type="search"]{border:1px solid var(--border);padding:8px;border-radius:8px;background:transparent;font-size:0.95rem;color:var(--text);outline:none;}
    .density-toggle{display:flex;gap:6px;align-items:center;}
    .density-toggle button{padding:6px 10px;border-radius:8px;border:1px solid var(--border);background:transparent;cursor:pointer;}
    main{margin-top:12px;}
    .category{margin:14px 0;padding-top:8px;border-top:1px solid var(--border);}
    .category-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;gap:12px;}
    .category-title{font-weight:700;font-size:0.98rem;}
    .chip{background:#eef6ff;padding:6px 10px;border-radius:999px;color:var(--muted);font-size:0.88rem;border:1px solid var(--border);}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(var(--tile-min),1fr));gap:8px;}
    .item{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:var(--tile-pad);display:grid;grid-template-columns:1fr auto;align-items:center;gap:8px;box-shadow:var(--shadow);min-height:56px;}
    .word{font-weight:700;font-size:var(--word-size);line-height:1.1;}
    .translation{display:block;color:var(--muted);font-size:var(--trans-size);margin-top:4px;line-height:1.05;}
    .speak-btn{background:var(--accent);color:var(--accent-contrast);border:none;padding:8px;border-radius:999px;cursor:pointer;min-width:var(--btn-size);min-height:var(--btn-size);display:inline-flex;align-items:center;justify-content:center;font-size:1rem;}
    footer{margin:18px 0 40px;color:var(--muted);text-align:center;font-size:0.92rem;}

    @media (max-width:560px){.controls{grid-template-columns:1fr;} .item{min-height:52px;padding:8px;} .speak-btn{min-width:36px;min-height:36px;font-size:0.95rem;}}

    // Create item element with English + Arabic and speak button
    function createItem(obj){
      const item = document.createElement('div');
      item.className = 'item';
      item.setAttribute('role','listitem');

      const left = document.createElement('div');
      left.style.display = 'flex';
      left.style.flexDirection = 'column';

      const word = document.createElement('span');
      word.className = 'word';
      word.textContent = obj.en;

      const trans = document.createElement('span');
      trans.className = 'translation';
      trans.textContent = obj.ar;

      left.appendChild(word);
      left.appendChild(trans);

      const btn = document.createElement('button');
      btn.className = 'speak-btn';
      btn.type = 'button';
      btn.setAttribute('aria-label', `Speak ${obj.en}`);
      btn.innerHTML = 'ðŸ”Š';

      btn.addEventListener('click', () => speak(obj.en));

      item.appendChild(left);
      item.appendChild(btn);
      return item;
    }

    // Render categories with optional filter
    function renderCategories(filterText = ''){
      categoriesEl.innerHTML = '';
      const q = filterText.trim().toLowerCase();

      Object.entries(DATA).forEach(([category, items]) => {
        const filtered = q ? items.filter(it => it.en.toLowerCase().includes(q) || it.ar.toLowerCase().includes(q)) : items;
        if(filtered.length === 0) return;

        const section = document.createElement('section');
        section.className = 'category';
        section.setAttribute('aria-label', category);

        const header = document.createElement('div');
        header.className = 'category-header';

        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = category;

        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.textContent = `${filtered.length} items`;

        header.appendChild(title);
        header.appendChild(chip);

        const grid = document.createElement('div');
        grid.className = 'grid';
        grid.setAttribute('role','list');

        filtered.forEach(obj => grid.appendChild(createItem(obj)));

        section.appendChild(header);
        section.appendChild(grid);
        categoriesEl.appendChild(section);
      });
    }

    // Speech synthesis: speak English term in selected accent
    function speak(text){
      if(!('speechSynthesis' in window)){
        alert('Speech synthesis not supported in this browser.');
        return;
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = accentEl.value;

      // try to pick a matching voice
      const voices = window.speechSynthesis.getVoices();
      const preferred = voices.find(v => v.lang === accentEl.value) || voices.find(v => v.lang.startsWith(accentEl.value.split('-')[0]));
      if(preferred) utter.voice = preferred;

      utter.rate = 0.95;
      utter.pitch = 1.0;

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }
