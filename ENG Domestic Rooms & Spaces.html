      }

    .dense {
      --tile-min:110px;
      --tile-padding:8px;
      --word-size:0.92rem;
      --trans-size:0.78rem;
      --btn-size:36px;
    }

    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; -webkit-font-smoothing:antialiased;}
    .wrap{max-width:1100px;margin:0 auto;padding:12px;}
    header{position:sticky;top:0;background:var(--bg);padding:10px 0;border-bottom:1px solid var(--border);z-index:20;}
    h1{font-size:1.15rem;margin:0 0 8px;text-align:center;}
    .controls{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;align-items:center;}
    .control{display:flex;gap:8px;align-items:center;background:var(--card);padding:8px;border-radius:10px;border:1px solid var(--border);box-shadow:var(--shadow);}
    label{font-size:0.9rem;color:var(--muted);white-space:nowrap;}
    select,input[type="search"]{width:100%;padding:10px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text);font-size:1rem;outline:none;}
    main{margin-top:14px;}
    .category{margin:14px 0;padding-top:8px;border-top:1px solid var(--border);}
    .category-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;gap:12px;}
    .category-title{font-weight:700;font-size:1rem;}
    .chip{background:var(--chip);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:0.9rem;border:1px solid var(--border);}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(var(--tile-min),1fr));gap:10px;}
    .item{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:var(--tile-padding);display:grid;grid-template-columns:1fr auto;align-items:center;gap:8px;box-shadow:var(--shadow);min-height:56px;}
    .word{font-size:var(--word-size);font-weight:700;line-height:1.15;}
    .translation{font-size:var(--trans-size);color:var(--muted);margin-top:4px;display:block;line-height:1.15;}
    .speak-btn{background:var(--accent);color:var(--accent-contrast);border:none;padding:8px 12px;border-radius:999px;font-size:0.95rem;cursor:pointer;min-width:var(--btn-size);min-height:var(--btn-size);display:inline-flex;align-items:center;justify-content:center;gap:8px;box-shadow:var(--shadow);}
    .speak-btn:active{transform:translateY(1px);filter:brightness(0.96);}
    .footer{margin:18px 0 40px;color:var(--muted);text-align:center;font-size:0.95rem;}
    .density-toggle{display:flex;gap:8px;align-items:center;}
    .density-toggle button{padding:6px 10px;border-radius:8px;border:1px solid var(--border);background:var(--card);cursor:pointer;}
    @media (max-width:900px){.controls{grid-template-columns:1fr 1fr;}}
    @media (max-width:560px){.controls{grid-template-columns:1fr;} .grid{gap:8px;} .item{padding:8px;} .word{font-size:0.98rem;} .speak-btn{padding:10px 12px;font-size:0.95rem;}}
  </style>

    // create item element

      const item = document.createElement('div');
      item.className = 'item';
      item.setAttribute('role','listitem');

      const left = document.createElement('div');
      left.style.display = 'flex';
      left.style.flexDirection = 'column';

      const word = document.createElement('span');
      word.className = 'word';
      word.textContent = obj.en;

      trans.className = 'translation';
      trans.textContent = obj.ar;

      left.appendChild(word);
      left.appendChild(trans);

      btn.className = 'speak-btn';
      btn.type = 'button';

    // render categories
    function renderCategories(filterText = '') {
      categoriesEl.innerHTML = '';
      const q = filterText.trim().toLowerCase();

      Object.entries(DATA).forEach(([category, items]) => {
        const filtered = q ? items.filter(it => it.en.toLowerCase().includes(q) || it.ar.toLowerCase().includes(q)) : items;
        if (filtered.length === 0) return;

        const section = document.createElement('section');
        section.className = 'category';
        section.setAttribute('aria-label', category);

        const header = document.createElement('div');
        header.className = 'category-header';

        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = category;

        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.textContent = `${filtered.length} items`;

        header.appendChild(title);
        header.appendChild(chip);

        const grid = document.createElement('div');
        grid.className = 'grid';
        grid.setAttribute('role','list');

        filtered.forEach(obj => grid.appendChild(createItem(obj)));

        section.appendChild(header);
        section.appendChild(grid);
        categoriesEl.appendChild(section);
      });
    }

    // speech synthesis
    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert('Speech synthesis not supported in this browser.');
        return;
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = accentEl.value;

      const voices = window.speechSynthesis.getVoices();
      const preferred = voices.find(v => v.lang === accentEl.value) || voices.find(v => v.lang.startsWith(accentEl.value.split('-')[0]));
      if (preferred) utter.voice = preferred;

      utter.rate = 0.95;
      utter.pitch = 1.0;

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

      renderCategories(searchEl.value);
    });

    searchEl.addEventListener('input', () => renderCategories(searchEl.value));

    // initial render (start in dense mode)
    appEl.classList.add('dense');
    renderCategories();

    // ensure voices loaded
    window.speechSynthesis.onvoiceschanged = () => { /* no-op */ };

    // accessibility: Enter focuses first speak button
    searchEl.addEventListener('keydown', (e) => {

        const firstBtn = document.querySelector('.speak-btn');
        if (firstBtn) firstBtn.focus();
